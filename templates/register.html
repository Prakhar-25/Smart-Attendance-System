{% extends 'layout.html' %}
{% block body %}
<p class="h1 py-5" style="color: rgb(254, 254, 254); text-align: center; margin-top: 30px;" >SMART ATTENDANCE SYSTEM</p>
<div class="container position-absolute top-50 start-50 translate-middle" style="background-color: white; filter: opacity(87%); margin-top: 140px; margin-bottom: 50px ; border-radius: 25px; width: 40%; padding-bottom: 20px;">
    <p class="h3 py-1" style="color: rgb(48, 14, 116); text-align: center;" >Student Registration</p>
    <div class="container my-3 p-3 mb-0">
      <script>
        function validateForm() {
            var form = document.forms["registration"];
            var inputs = form.getElementsByTagName("input");

            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].hasAttribute("required") && inputs[i].value.trim() === "") {
                    alert("Please fill in all required fields.");
                    return false;
                }
            }

            return true;
        }
    </script>
        <form name = "registration" action="register" method="POST" onsubmit="return validateForm()" enctype = "multipart/form-data">
          {% csrf_token %}
            <div class="mb-2 row g-3 align-items-center">
                <div class="col-5">
                  <label for="name" class="col-form-label" style="font-weight: bold;">Enter Name:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" name = "name" class="form-control border border-black" aria-describedby="name" autocomplete = "off" required>
                </div>
            </div>
            <div class="mb-2 row g-3 align-items-center">
                <div class="col-5">
                  <label for="enrollment" class="col-form-label" style="font-weight: bold;">Enter Enrollment No.:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="enrollment" name = "enrollment" class="form-control border border-black" aria-describedby="enrollment" autocomplete = "off" required>
                </div>
            </div>
            <div class="mb-2 row g-3 align-items-center">
                <div class="col-5">
                  <label for="mobile" class="col-form-label" style="font-weight: bold;">Enter Mobile No.:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="mobile" name = "mobile" class="form-control border border-black" aria-describedby="mobile" autocomplete = "off" required>
                </div>
            </div>
            <div class="mb-2 row g-3 align-items-center">
              <div class="col-5">
                <label for="branch" class="col-form-label" style="font-weight: bold;">Enter Branch:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="branch" name = "branch" class="form-control border border-black" aria-describedby="branch" autocomplete = "off" required>
              </div>
          </div>
            <div class="mb-2 row g-3 align-items-center">
                <div class="col-5">
                  <label for="email" class="col-form-label" style="font-weight: bold;" required>Enter Email:</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="email" name = "email" class="form-control border border-black" aria-describedby="email" autocomplete = "off">
                </div>
            </div>
            <div class="mb-2 row g-3 align-items-center">
                <div class="col-5">
                  <label for="password" class="col-form-label" style="font-weight: bold;">Create Password:</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="password" name = "password" class="form-control border border-black" aria-describedby="passwordHelpInline" required>
                </div>
            </div>
            <div class="mb-2 row g-3 align-items-center">
                <div class="col-5">
                  <label for="image" class="col-form-label" style="font-weight: bold;">Submit Your Image:</label>
                </div>
                {% comment %} <div class="mb-2 col-auto" style="margin-top: 20px; margin-bottom: 50px ; filter: opacity(100%);">
                    <button id = "picture" type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16" name = "image">
                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                      </svg> Take Image</button>
                </div> {% endcomment %}
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupFile01">Upload</label>
                  <input type="file" class="form-control" id="inputGroupFile01" name = "image">
                </div>
            </div>
            <div class = "row align-center">
                <div class="mb-2 col-auto" style="margin-top: 20px; margin-bottom: 50px ; filter: opacity(100%);">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
    {% if messages %}
    <div class = "alert alert-danger mt-4">
        {% for message in messages %}
        <p> {{message}} </p>
        {% endfor %}
    {% endif %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

{% endblock body %}
