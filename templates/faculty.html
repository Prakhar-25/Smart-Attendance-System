{% extends 'layout.html' %}
{% block body %}
    <p class="h1 py-5" style="color: rgb(254, 254, 254); text-align: center; margin-top: 50px;" >SMART ATTENDANCE SYSTEM</p>
    <div class="container position-absolute top-70 start-50 translate-middle" style="background-color: white; filter: opacity(87%); margin-top: 120px; margin-bottom: 30px ; border-radius: 25px; width: 40%;">
        <p class="h3 py-1" style="color: rgb(48, 14, 116); text-align: center;" >Faculty Login</p>
        <div class="container my-3 p-3 mb-0">
            <form action="/login" method="POST">
                <!-- <div class="mb-2 row" >
                    <label for="enrollment" class="form-label" style="font-weight: bold;">Enter Enrollment No. :</label>
                    <input type="text" class="form-control" name = "enrollment" id="enrollment" aria-describedby="enrollment" style="width: 50%">
                </div> -->
                <div class="mb-2 row g-3 align-items-center">
                    <div class="col-5">
                      <label for="id" class="col-form-label" style="font-weight: bold;">Enter Faculty ID:</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="id" name = "id" class="form-control border border-black" aria-describedby="id" autocomplete = "off">
                    </div>
                </div>
                <div class="mb-2 row g-3 align-items-center">
                    <div class="col-5">
                      <label for="password" class="col-form-label" style="font-weight: bold;">Enter Password:</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="password" name = "password" class="form-control border border-black" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class = "row align-center">
                    <div class="mb-2 col-auto" style="margin-top: 20px; margin-bottom: 50px ; filter: opacity(100%);">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <!-- <div class="mb-2 col-auto" style="margin-top: 20px; margin-bottom: 50px ; filter: opacity(100%);">
                        <a class="btn btn-primary" href = "/register">Register</a>
                    </div> -->
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

{% endblock body %}
